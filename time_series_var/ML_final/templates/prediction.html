{% extends 'base.html'%}

{% block content %}

<div class="page-header header-filter" data-parallax="true"
    style="background-image: url('static/assets/img/energy-prediction.png')">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="title">Energy Prediction</h1>
                <h4>User to enter dates for forecasting, forecasting model uses the input values to run prediction algorithm  to predict Energy Load (in MW) and Price (in EUR) </h4>
                <br>
                <a href="#hydro-pump" class="btn btn-danger btn-raised btn-lg">
                    <i class="fa fa-line-chart"></i> Live Prediction
                </a>
            </div>
        </div>
    </div>
</div>
<div class="main main-raised">
    <div class="container">
        <div class="section text-center">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <h2 class="title">Prediction</h2>
                </div>
            </div>
        </div>
        <form name="myform" action="/result" method="POST">
            <div class="row">
                <div class="col s6" style="align-content: center;">
                    <label class="label-control">Datetime Picker</label>
                    <input type="text" name = "Date" class="form-control datetimepicker"/> 
                </div>
            </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center" style="padding-bottom: 25px; padding-top: 15px;">
                <button type="reset"  class="btn btn-default btn-raised">Reset</button>
                <button type="submit" class="btn btn-danger btn-raised" >Predict</button>
            </div>
        </div>
    </div>
    </form>


</div>
</div>

{%endblock content%}
